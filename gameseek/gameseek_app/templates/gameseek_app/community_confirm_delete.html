{% extends "base.html" %}

{% block content %}
<section class="page-section portfolio" id="portfolio">
    <ul>    
    <h1>Eliminar comunidad</h1>

    <br>
    <button type="button" onclick="window.location={% url 'gmsk:communitys-list' %}"> Cancelar </button>
    </br>
</section>
{% endblock %}
