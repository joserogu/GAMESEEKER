{% extends "base.html" %}
{% block title %}Eventos{% endblock %}

{% block content %}
<section class="page-section portfolio" id="portfolio">
    <ul>
    <h1>Eliminar evento</h1>

    <p>¿Estás seguro que quieres eliminar a {{ object.name }}?:</p>

    <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
    </form>
    <br>
    <button type="button" onclick="window.location='{% url 'gmsk:events-list' %}'"> Cancelar </button>
    </ul>
</section>
{% endblock %}
