<!DOCTYPE html>
{% load static %}


<html lang="en">
    <head>
        {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
        <title>Gameseeker | {% block title %}{% endblock %}</title>
        <link rel="icon" href="{% static 'img/icono.ico' %}" type="image/x-icon"/>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <link href="{% static "css/styles.css" %}" rel="stylesheet" >
        <link rel="stylesheet" type="text/css" href="{% static 'css/heading.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/body.css' %}">

    
    </head>

    <body>
        <div id="sidebar">
            {% block sidebar %}
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/contacto/">Contacto</a></li>
            </ul>
            {% endblock %}
        </div>

        {% block nav %}
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
            <div class="container"><a class="navbar-brand js-scroll-trigger" href="/">GAMESEEKER</a>
                <button class="navbar-toggler navbar-toggler-right font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/">Inicio</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/#about">Acerca de</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="contacto/">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
        
        <div id="content">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
